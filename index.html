<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vigenere cipher!</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="cipher.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="page-title">Vigenere cipher!</h1>
    <div class="content-wrapper" id="encryptor">
      <div class="form-wrapper">
        <h2>Encryptor</h2>
        <div class="form-element le-container">
          <p class="fe-title">Select your language:</p>
          <select id="sel-lang-encription" class="">
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="custom">Custom alphabet</option>
          </select>
        </div>
        <div class="form-element le-container">
          <p class="fe-title">Enter your alphabet:</p>
          <input id="te-alphabet-encription" type="text" value="" disabled>
        </div>
        <div class="form-element">
          <p class="fe-title">Enter your text:</p>
          <textarea class="ta-felem" id="ta-text-encription"></textarea>
        </div>
        <div class="form-element le-container">
          <p class="fe-title">Enter your secret key:</p>
          <input id="te-key-encription" type="text" value="">
        </div>
        <div class="form-element">
          <input id="btn-encry" type="button" value="Encrypt!">
        </div>
        <div class="result-warpper">
          <p class="fe-title">Your encrypted text:</p>
          <textarea class="ta-felem" id="ta-result-encription" disabled></textarea>
        </div>
      </div>
      <div class="separator"></div>
      <div class="form-wrapper" id="decryptor">
        <h2>Decryptor</h2>
        <div class="form-element le-container">
          <p class="fe-title">Select your language:</p>
          <select id="sel-lang-decription" class="">
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="custom">Custom alphabet</option>
          </select>
        </div>
        <div class="form-element le-container">
          <p class="fe-title">Enter your alphabet:</p>
          <input id="te-alphabet-decription" type="text" value="" disabled>
        </div>
        <div class="form-element">
          <p class="fe-title">Enter your encrypted text:</p>
          <textarea class="ta-felem" id="ta-text-decription"></textarea>
        </div>
        <div class="form-element le-container">
          <p class="fe-title">Enter your secret key:</p>
          <input id="te-key-decription" type="text" value="">
        </div>
        <div class="form-element">
          <input id="btn-decry" type="button" value="Decrypt!">
        </div>
        <div class="result-warpper">
          <p class="fe-title">Your decrypted text:</p>
          <textarea class="ta-felem" id="ta-result-decription" disabled></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
